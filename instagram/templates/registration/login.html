{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">

    <br>
    <br>
    <br>
    <br>
    <br>

   
    <div class="col-md-4">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <img  src="https://kokolevel.com/wp-content/uploads/2018/10/Instagram.png"  alt="image"
      class="img-fluid " style="height: 250px;">
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
      <div class="panel panel-default">
        <div class="panel-body text-center">
          <p> Don't have an account? <span><a class="" href="/accounts/register">Sign Up</a></span></p>

        </div>
      </div>


    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>


{% endblock %}
